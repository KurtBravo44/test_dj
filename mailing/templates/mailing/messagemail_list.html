{% extends 'mailing/layout.html' %}

{% block body %}

{% for object in object_list %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ object.id }}--{{ object.mail_key }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{object.title}}</h6>

        <p class="card-text">{{object.body}}</p>

        <a href="{% url 'mailing:message_edit' pk=object.pk %}" class="btn btn-success">Редактировать</a>
        <br><br>

    </div>

</div>
<br><br>
{% endfor %}

{% endblock %}
