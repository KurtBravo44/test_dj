{% extends 'mailing/layout.html' %}

{% block body %}

{% for object in object_list %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ object.owner }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{object.start}}</h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{object.stop}}</h6>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{object.period}}</h6>
        <p class="card-text">{{object.status}}</p>

        <a href="{% url 'mailing:edit' pk=object.pk %}" class="btn btn-success">Редактировать</a>
        <br><br>
        <a href="{% url 'mailing:message' %}" class="btn btn-primary"></a>
    </div>

</div>
<br><br>
{% endfor %}

{% endblock %}
